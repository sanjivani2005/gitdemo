<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>><
<body>
    <p><b>Student Registration Form</b></p>
    <form>
        <p>Enter Your First Name :<input type="text" placeholder ="Enter First Name" name="fname"></p>
        <p>Enter Your Last Name : <input type="text" placeholder ="Enter Last Name " name="lname"></p>
        <p>Enter Your Age : <input type="number" placeholder ="Enter Age"></p>
        <p>Enter Password : <input type="password" placeholder="Enter Password"></p>
        <hr>
        <p>Enter your Gender</p>
        <span>Female: <input type="radio" name="gender" value="female"></span>
        <span>Male: <input type="radio" name="gender" value="Male"></span>
        <span>Other: <input type="radio" name="gender" value="Other"></span>
        <hr>
        <p>Select favourite Subject</p>
        <p>Operating System <input type="checkbox" name="subject" value="os"></p>
        <p>DBMS <input type="checkbox" name="subject" value="dbms"></p>
        <p>DAA <input type="checkbox" name="subject" value="daa"></p>
        <hr>
        <p>Enter Your Image : <input type="file" name="passport" ></p>
        <hr>
        <p>Write Down the feedback :<textarea rows="5" cols="30"></textarea></p>
        <input type="submit" value ="Enter">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
